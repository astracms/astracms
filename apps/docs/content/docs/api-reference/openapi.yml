        "tags": [
          "Tags"
        ],
        "summary": "List tags",
        "description": "Get a paginated list of tags with post counts",
        "parameters": [
          {
            "schema": {
              "type": "string",
              "example": "my-workspace",
              "description": "Workspace identifier"
            },
            "required": true,
            "description": "Workspace identifier",
            "name": "workspaceId",
            "in": "path"
          },
          {
            "schema": {
              "type": "string",
              "default": "10",
              "example": "10",
              "description": "Number of tags per page"
            },
            "required": false,
            "description": "Number of tags per page",
            "name": "limit",
            "in": "query"
          },
          {
            "schema": {
              "type": "string",
              "default": "1",
              "example": "1",
              "description": "Page number for pagination"
            },
            "required": false,
            "description": "Page number for pagination",
            "name": "page",
            "in": "query"
          },
          {
            "schema": {
              "type": "string",
              "example": "posts",
              "description": "Related resources to include (e.g., posts)"
            },
            "required": false,
            "description": "Related resources to include (e.g., posts)",
            "name": "include",
            "in": "query"
          }
        ],
        "responses": {
          "200": {
            "description": "Successfully retrieved tags",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TagsListResponse"
                }
              }
            }
          },
          "400": {
            "description": "Invalid query parameters or page number",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ErrorResponse"
                }
              }
            }
          },
          "500": {
            "description": "Internal server error",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ErrorResponse"
                }
              }
            }
          }
        }
      }
    },
