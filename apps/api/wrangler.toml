name = "astra-api"
main = "src/index.ts"
compatibility_date = "2024-10-14"
compatibility_flags = [ "nodejs_compat" ]
keep_vars = true

[[routes]]
pattern = "api.astracms.dev"
zone_name = "astracms.dev"
custom_domain = true

[observability]
enabled = true
head_sampling_rate = 1

[vars]
ENVIRONMENT = "production"
# Secrets are passed via GitHub Actions secrets:
# - DATABASE_URL
# - POLAR_ACCESS_TOKEN
# - REDIS_TOKEN
# - REDIS_URL

